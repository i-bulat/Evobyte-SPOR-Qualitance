<div class="box container is-max-widescreen">
  <div class="block delivery-details">
    <form [formGroup]="shippingForm">
      <div class="block">
        <label class="title is-5">Delivery Details</label>
      </div>
      <div class="box notification has-background-link-light">
        <label for="Full Name"> Full Name: </label>
        <input type="text" class="input" id="Full Name" placeholder="Full Name" formControlName="fullName" />
        <div class="coldumns">
          <div class="cdolumn">
            <label for="Email"> Email</label>
            <input type="text" class="input" id="Email" placeholder="Email" formControlName="email" />
          </div>
          <div class="coldumn">
            <label for="Phone Number"> Phone Number</label>
            <input type="text" class="input" id="Phone Number" placeholder="Phone Number" />
          </div>
        </div>

        <div class="container block">
          <label for="Country">Country</label>
          <input type="text" class="input" id="Country" placeholder="Country" />
          <label for="City">City</label>
          <input type="text" class="input" id="City" placeholder="City" />

          <label for="Address">Address</label>
          <input type="text" class="input" id="Address" placeholder="Address" />
          <label for="Observations">Observations</label>
          <input type="text" class="input" id="Observations" placeholder="Observations" />
        </div>
      </div>
    </form>
  </div>
  <div class="block payment-method">
    <div class="block">
      <label class="title is-5">Payment Method</label>
    </div>
    <div class="box notification has-background-link-light order-contact">
      <div class="block payment-1">
        <input type="radio" name="payment" id="payment-1" disabled />
        <label for="payment-1">Refund to the courier</label>
      </div>
      <div class="block payment-2">
        <input type="radio" name="payment" id="payment-2" checked="checked" />
        <label for="payment-2">Credit Card</label>
      </div>
      <div class="block payment-3">
        <input type="radio" name="payment" id="payment-3" disabled />
        <label for="payment-3">Bank transfer</label>
      </div>
    </div>
  </div>

  <div class="block">
    <div class="block">
      <label class="title is-5">Order Summary</label>
    </div>
    <div class="box notification has-background-link-light">
      <div class="block">
        <label class="title is-5">Order Status: </label>
        <label class="title is-5">Pending</label>
      </div>
      <div class="block">
        <label class="title is-5">Order Total: </label>
        <label class="title is-5">$ {{ totalPrice }}</label>
      </div>
    </div>
  </div>
  <div class="block">
    <button class="button is-primary is-medium is-fullwidth" (click)="onSubmit()">
      <a href="">
        <span>Pay by card</span>
      </a>
    </button>
  </div>
</div>
