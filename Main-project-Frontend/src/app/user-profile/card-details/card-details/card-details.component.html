<div class="columns mt-6 mb-6">
    <div class="column is-1 is-offset-2" id="account-list">
        <div class="mt-5 mb-5">
            <span routerLink="/user-profile">My Account</span>
        </div>
        <div class="mt-5 mb-5 ">
            <span routerLink="/address-details">My Addresses</span>
        </div>
        <div class="mt-5 mb-5 has-text-weight-bold">
            <span>My Cards</span>
        </div>
        <div class="mt-5 mb-5">
            <span>Order History</span>
        </div>
        <div class="mt-5 mb-5">
            <span>Loyalty Program</span>
        </div>
    </div>
    <div class="column is-7 ml-6" id="account-list">
        <div class="mt-5 mb-5 is-size-3 has-text-weight-bold">
            <span>My Cards</span>
        </div>
        <h1 class="is-size-4 has-text-centered">Current Registered Cards</h1>
        <div class="column is-offset-1">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Card Name</th>
                        <th>Card Number</th>
                        <th>Expiration Month</th>
                        <th>Expiration Year</th>
                        <th>Default Card</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>My Regular Card</td>
                        <td>*4386</td>
                        <td>03</td>
                        <td>2027</td>
                        <td>
                            <input type="checkbox" class="mt-4 ml-5">
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>My Emergency Card</td>
                        <td>*5823</td>
                        <td>11</td>
                        <td>2023</td>
                        <td>
                            <input type="checkbox" class="mt-4 ml-5">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="buttons is-centered mt-5">
            <button class="button" (click)="newCardPopUp()">Add New Card</button>
        </div>
    </div>
</div>
<div class="modal" [ngClass]="{'is-active': this.cardCard !== false}">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title has-text-centered"> Add New Card</p>
            <img src="../assets/images/cancel.png" id="cancel" (click)="newCardDissapear()">
        </header>
        <section class="modal-card-body">
            <div class="field">
                <label class="label">Card Number</label>
                <div class="control">
                    <input class="input has-text-centered" type="email" placeholder="Please Enter Your Email">
                </div>
            </div>
            <div class="field">
                <label class="label">Card Holder Name</label>
                <div class="control">
                    <input class="input has-text-centered" type="password" placeholder="Please Enter Your Password">
                </div>
            </div>
            <div class="columns">
                <div class="column is-half">
                    <div class="field">
                        <label class="label has-text-centered">Expiration Date:</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="select">
                                <select>
                                    <option>Month</option>
                                    <option value="1">01</option>
                                    <option value="2">02</option>
                                    <option value="3">03</option>
                                    <option value="4">06</option>
                                    <option value="5">07</option>
                                    <option value="6">08</option>
                                    <option value="7">09</option>
                                    <option value="8">10</option>
                                    <option value="9">11</option>
                                    <option value="10">12</option>
                                </select>
                            </div>
                        </div>
                        <div class="field">
                            <div class="select">
                                <select>
                                    <option>Year</option>
                                    <option value="1">2022</option>
                                    <option value="2">2023</option>
                                    <option value="3">2024</option>
                                    <option value="4">2025</option>
                                    <option value="5">2026</option>
                                    <option value="6">2027</option>
                                    <option value="7">2028</option>
                                    <option value="8">2029</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-half">
                    <div class="field">
                        <label class="label has-text-centered">Security Code</label>
                        <div class="control">
                            <input class="input has-text-centered" type="text" placeholder="CVV/CVV2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons is-centered mt-5">
                <a class="button is-fullwidth" (click)="newCardDissapear()">Add New Card</a>
            </div>
        </section>
        <footer class="modal-card-foot">
        </footer>
    </div>
</div>
