<div *ngIf="product">
    <div class="container main">
        <div class="boxx page-title has-text-centered is-size-2 mt-3 mb-6">
            {{ product.name }}
        </div>

        <div class="columns is-centered">
            <div class="column box is-5 has-text-centered">
                <figure class="image is-4by3">
                    <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                </figure>
            </div>
            <div class="column box is-3 is-size-4">
                Pretul produsului: {{ product.price | currency }}
                <br>


                <ngb-rating [max]="5" [(rate)]="starRating" [readonly]="false"></ngb-rating>

                <br><br>
                <button class="button is-primary is-fullwidth" (click)="addtoCart(id, quantity)">
                    <span class="icon">
                        <i class="fas fa-shopping-cart"></i>
                    </span>
                    <span>Add to cart</span>
                </button>

            </div>


        </div>

        <div class="box is-1 has-text-centered"> {{ product.description }}
        </div>
        <div class="box is-1 has-text-centered" *ngIf="isAutethicated()">
            <h2 class="is-size-3 content has-text-left">Reviews</h2>

            <div class="container is-size-4">
                <h4>Write a review !</h4>
                <br>
                <button [routerLink]="['/star-rating', product.id]" button class="button is-primary">Write a
                    review!</button>
            </div>
        </div>
        <div class="box is-1">
            <table class="table mx-auto">

                <thead>
                    <tr>
                        <th>Title Review</th>
                        <th>Review</th>
                        <th>Rating</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let item of reviews">
                        <td>{{item.title}}</td>
                        <td>{{item.comment}}</td>
                        <td>{{item.rating}}</td>
                    </tr>
                </tbody>

            </table>
        </div>

    </div>

</div>
