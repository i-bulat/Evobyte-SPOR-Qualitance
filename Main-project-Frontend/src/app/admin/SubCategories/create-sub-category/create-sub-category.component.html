<div class="columns mt-6 mb-6">
    <div class="column is-7 ml-6" id="account-list">
        <div class="mt-5 mb-5 is-size-3 has-text-weight-bold">
            <span>Create Sub Category</span>
        </div>

        <form #f="ngForm" (ngSubmit)="addNewSubCategory(f)" novalidate>
            <div class="field is-horizontal is-left">
                <div class="field-label is-normal">
                    <label class="label has-text-centered">Name</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <input class="input has-text-centered" type="text" placeholder="Name" ngModel class="input"
                                name="name">
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal is-left">
                <div class="field-label is-normal">
                    <label class="label has-text-centered">Description</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <textarea class="textarea has-text-centered" ngModel type="text" placeholder="Description"
                                name="description"> </textarea>
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal is-left">
                <div class="field-label is-normal">
                    <label class="label has-text-centered">Category</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="select">
                            <select class="is-hover" name="category" ngModel>
                                <option *ngFor="let category of Categories" [value]="category.id">{{category.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container has-text-centered mb-6">
                <button class="button is-primary">Create!</button>
            </div>
        </form>
    </div>
