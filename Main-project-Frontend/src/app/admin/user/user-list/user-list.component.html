<div class="columns mt-6 mb-6">
    <div class="column is-7 ml-6" id="account-list">
        <div class="mt-5 mb-5 is-size-3 has-text-weight-bold">
            <span routerLink='/user-list'>Users</span>
        </div>
        <section class="section">
            <div class="columns">
                <div class="column is-narrow is-offset-3">
                    <table class="table mx-auto mt-6">

                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let user of userList">
                                <td>{{user.firstName}}</td>
                                <td>{{user.lastName}}</td>
                                <td>{{user.email}}</td>

                                <td>
                                    <button class="button is-link"
                                        [routerLink]="['/admin-home/update-user/', user.id]">Update</button>
                                    <button class="button is-danger" (click)="deleteUser(user.id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                    <div class="container has-text-centered mb-6">
                        <input class="button is-info" type="submit" value="Add User" routerLinkActive="active"
                            [routerLink]="['/admin-home/add-user']">
                    </div>

                    <div class="modal" [ngClass]="{'is-active': confirmingDelete !== undefined}">
                        <div class="modal-background"></div>
                        <div class="modal-card">
                            <header class="modal-card-head">
                                <p class="modal-card-title">Are you sure?</p>
                            </header>
                            <section class="modal-card-body">
                                <p>Are you sure you want to delete this User? This action cannot be undone.</p>
                            </section>
                            <footer class="modal-card-foot">
                                <button class="button is-danger" (click)="deleteUser(confirmingDelete)">Delete
                                    User</button>
                                <button class="button" (click)="confirmingDelete = undefined">Cancel</button>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
