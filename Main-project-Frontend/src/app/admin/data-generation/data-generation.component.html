<div  class="mt-3 column is-centered" >
    <h1 class="has-text-primary">Generate data </h1>
    <br>
    <div class='column'> 
        <input type="number" min="1"
        [(ngModel)]="count">
    </div >

    <div class='column'>
        <button type="button" class="button is-primary" 
        (click)="generateProducts(count)">Generate {{count}} Products</button>
    </div>
    <div class='column'>
        <button type="button" class="button is-primary" 
        (click)="generateCategories(count)">Generate {{count}} Categories</button>
    </div>

    <div class='column'>
        <button type="button" class="button is-primary" 
        (click)="generateSubCategories(count)">Generate {{count}} Subcategories</button>
    </div>


    <div class='column'>
        <button type="button" class="button is-primary" 
        (click)="generateUsers(count)">Generate {{count}} Users</button>
    </div>
    <div class='column'>
        <button type="button" disabled class="button is-primary" 
        (click)="generateOrders(count)">Generate {{count}} Orders</button>
    </div>


</div>
